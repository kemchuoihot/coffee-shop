<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e4;
            color: #4a3f35;
        }
        header {
            background-color: #6f4e37;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-item h3 {
            margin: 10px 0;
        }
        .menu-item p {
            font-size: 14px;
            color: #6f4e37;
        }
        footer {
            background-color: #6f4e37;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Coffee Shop</h1>
    </header>
    <section class="menu">
        <div class="menu-item">
            <h3>Espresso</h3>
            <p>Rich and bold espresso shot.</p>
        </div>
        <div class="menu-item">
            <h3>Latte</h3>
            <p>Espresso with steamed milk and foam.</p>
        </div>
        <div class="menu-item">
            <h3>Cappuccino</h3>
            <p>Espresso, steamed milk, and a thick layer of foam.</p>
        </div>
        <div class="menu-item">
            <h3>Mocha</h3>
            <p>Espresso with chocolate and steamed milk.</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Coffee Shop. All rights reserved.</p>
    </footer>
</body>
</html>
